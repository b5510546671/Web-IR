<dl>
<dd>
แผ่นเซลโลกรีต มี 3 ชนิดได้แก่</dd>
</dl>

<ul>
<li>
ชนิดธรรมดา เป็นเส้นใยไม้ผสมกับซีเมนต์ทั้งแผ่น</li>

<li>
ชนิดโฟม 1 เป็นเส้นใยไม้ผสมซีเมนต์ 1 หน้า และบุด้วยแผ่นโฟม 1 หน้า</li>

<li>
ชนิดโฟม 2 เป็นเส้นใยไม้ผสมซีเมนต์ 2 หน้า และมีแผ่นโฟมเป็นไสกลาง 1 หน้า</li>
</ul>
